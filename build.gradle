group 'syslog- ng'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    flatDir {
        dirs '/home/vithulan/gsoc/syslog-ng/install/lib/syslog-ng/java-modules'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile name: 'syslog-ng-core'
    compile name: 'syslog-ng-common'
    compile (
            [group : 'org.apache.kafka' ,name :'kafka_2.10' ,version : '0.9.0.1'],
            [group : 'org.apache.logging.log4j', name: 'log4j', version: '2.5'],
            [group : 'commons-logging', name : 'commons-logging', version:'1.2']
    )

}
